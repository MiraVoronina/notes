<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Product App</title>
    <!-- Подключение Vue.js через CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Подключение файла со стилями -->
    <link rel="stylesheet" href="style.css">
    <!-- Подключение основного JavaScript-файла -->
    <script defer src="main.js"></script>
</head>
<body>
<div id="app">
    <h1>Менеджер заметок</h1>
    <div class="columns">
        <div v-for="(cards, index) in columns" :key="index" class="column">
            <h2>Столбец {{ index + 1 }}</h2>
            <div v-for="(card, cardIndex) in cards" :key="card.id" class="card">
                <input type="text" v-model="card.title" placeholder="Заголовок" />
            </div>
        </div>
    </div>
    <button @click="addCard">Добавить карточку</button>
</div>
</body>
</html>
